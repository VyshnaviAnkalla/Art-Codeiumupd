<!DOCTYPE html>
<html lang="en">
<head>
    <title>CanvasEcho</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #featured-artworks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .artwork-info {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .artwork-info h3 {
            margin: 0;
        }

        .artwork-info p {
            margin: 5px 0;
        }

        .artwork-info:hover {
            opacity: 1;
        }

        article:hover .artwork-info {
            display: block;
        }

        article img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        footer form label[for="email"] {
            display: block;
            margin-bottom: 5px;
        }

        footer form input[type="email"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        footer form button {
            padding: 5px 10px;
        }

        .social-media a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exhibitions</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">Memberships</a></li>
        </ul>
    </nav>
    <main>
        <section id="featured-artworks">
            <article>
                <img src="artwork1.jpg" alt="Artwork 1">
                <div class="artwork-info">
                    <h3>Artwork 1</h3>
                    <p>By: Artist Name</p>
                    <p>Year: 2022</p>
                </div>
            </article>
            <article>
                <img src="artwork2.jpg" alt="Artwork 2">
                <div class="artwork-info">
                    <h3>Artwork 2</h3>
                    <p>By: Artist Name</p>
                    <p>Year: 2021</p>
                </div>
            </article>
            <!-- Add more artworks here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2022 CanvasEcho. All rights reserved.</p>
        <form>
            <input type="email" placeholder="Enter your email">
